{% extends 'base.html' %}
{% block content %}

     {% for posts in posts %}
        <article class="media content-section">
            <img class="rounded-cirlce article-img" src="{{ posts.author.profile.image.url }}" alt="">
            <div class="media-body">
              <div class="article-metadata" >
                <a class="mr-2" href="#">{{ posts.author }}</a>
                <small class="text-muted">{{ posts.date_posted }}</small>
              </div>
              <h2><a class="article-title" href="{% url 'blog-detail' posts.id %}">{{ posts.title }}</a></h2>
              
              <div class="container" >
                <div class="container" style="border-radius: 10px; width: 400px; height: 400px; border: 1px solid black; border-radius: 10%;">
                <a class="article-img" href="{% url 'blog-detail' posts.id %}"><img class="photo" src="{{ posts.image.url }}" style="margin:25px; height: 350px; width: 325px; border-radius: 10%;" alt=""></a>
                </div>

              </div>
            </div>
            <br>
          </article>
    {% endfor  %} 
{% endblock content %}
